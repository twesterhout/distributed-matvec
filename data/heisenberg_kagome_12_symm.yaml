# Heisenberg antiferromagnet on 12-site Kagome lattice with open boundary
# conditions
basis:
  number_spins: 12
  hamming_weight: 6
  symmetries:
    #          11      10
    #        8   9   6   7
    #      5       4
    #    2   3   0   1
    - permutation: [2, 3, 0, 1, 5, 4, 8, 9, 6, 7, 11, 10]
      sector: 0
hamiltonian:
  name: "Heisenberg Hamiltonian"
  #          10      11
  #        6   7   8   9
  #      4       5
  #    0   1   2   3
  lattice: &lattice [[0, 1], [0, 4], [1, 2], [1, 4], [2, 3], [2, 5], [3, 5],
                     [4, 6], [5, 7], [5, 8],
                     [6, 7], [6, 10], [7, 8], [7, 10], [8, 9], [8, 11], [9, 11]]
  terms:
    - expression: "Sˣ₀ Sˣ₁"
      sites: *lattice
    - expression: "Sʸ₀ Sʸ₁"
      sites: *lattice
    - expression: "Sᶻ₀ Sᶻ₁"
      sites: *lattice
observables: []
number_vectors: 1
output: "heisenberg_kagome_12.h5"
